<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
   
    <link rel="stylesheet" href="stiluri/login.css" />
    <script async src="JS/login.js"></script>
  
  </head>
  <body>
    <div class="loginDiv">
      <form name='form-login'>
  
          <h1>Log in</h1>
  
          <label for="userName">Email:</label>
          <input type="email" id="userName" placeholder="Username" required>
  
          <label for="userPw">Password:</label>
          <input type="password" id= "userPw" placeholder="Password" required>
  
          <div id="remember" class="remember">
              <input type="checkbox" value="lsRememberMe" id="rememberMe"
                     style="display: inline-block;">
              <label>Remember me</label>
          </div>
  
          <a href="index.html"></a><input id= "login_btn" type="submit" value="Login" onclick="check()"></a>
  
      </form>
  </div>
  </body>
</html>
